<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="POST">

  <label for="name">
    Name:
    <input type="text" name="name" id="name" placeholder="Name" required>
  </label>
  <br><br>

  <label for="email">
    Email:
    <input type="email" name="email" id="email" placeholder="Email" required>
  </label>
  <br><br>

  <label>
    Gender:
    <input type="radio" name="gender" id="gender_m" value="male" required> Male
    <input type="radio" name="gender" id="gender_f" value="female" required> Female
  </label>
  <br><br>

  <label for="cars">
    Car Brand:
    <select name="car" id="cars" required>
      <option value="">Please choose an option</option>
      <option value="bmw">BMW</option>
      <option value="audi">Audi</option>
      <option value="tata">Tata</option>
    </select>
  </label>
  <br><br>

  <label for="age">
    Age:
    <input type="number" name="age" id="age" placeholder="Age" required>
  </label>
  <br><br>

  <label for="dob">
    Date of Birth:
    <input type="date" name="dob" id="dob" required>
  </label>
  <br><br>

  <label for="tel">
    Phone Number:
    <input type="tel" name="phone" id="tel" placeholder="xxxx-xxx-xxx">
  </label>
  <br><br>

  <label for="password">
    Password:
    <input type="password" name="password" id="password" placeholder="Password" required>
  </label>
  <br><br>

  <label for="tos">
    <input type="checkbox" id="tos" required> I agree to TOS
  </label>
  <br><br>

  <button type = "submit" >Submit</button>

</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
